<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    </style>
</head>
<body>
    <div class="container">
        <header></header>
        <main>
            <h1>Money Currency</h1>
            <label>Amount</label>
            <input type="number" id="input" name="amount">
            <label>From Currency</label> 
            <select name="", id="fromCurrency">
                <option value="vnd">VND</option>
                <option value="usd">USD</option>
            </select>
            <label>To Currency</label>
            <select name="", id="toCurrency">
                <option value="vnd">VND</option>
                <option value="usd">USD</option>
            </select>
            <button onclick="moneyConvert()">Convert</button>
            <div class="resultConvert">
                <span id="result">Result</span>
            </div>
        </main>
        <footer></footer>
    </div>
    <script>
        function moneyConvert() {
            let amount = document.getElementById('input').value;
            let fromCurrency = document.getElementById('fromCurrency').value;
            let toCurrency = document.getElementById('toCurrency').value;
            if (fromCurrency == toCurrency) {
                result.innerHTML = 'Result is: ' + amount;
            }
            if  (fromCurrency == "vnd" && toCurrency == "usd") {
                result.innerHTML = 'Result is: ' + (amount/24000);
            }
            if (fromCurrency == "usd" && toCurrency == "vnd") {
                result.innerHTML = 'Result is: ' + (amount*24000);
            }
        }
    </script>
</body>
</html>
